<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .rounded-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .custom-header {
            background-color: #007bff; /* Change this to your desired shade of blue */
        }
        .bio {
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <header class="custom-header text-white py-4">
        <div class="container">
            <h1>Member Profile</h1>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ url_for('static', filename='img/' + member.avatar) }}" alt="{{ member.name }}" class="img-fluid rounded-circle mb-3 rounded-image">
                        </div>
                        <div class="col-md-8">
                            <h2>{{ member.user.name }}</h2>
                            <p style="font-size: 2rem;" class="text-muted">{{ member.role }}</p>
                            <div class="bio">
                                <h3>Bio</h3>
                                <p style="font-size: 1.5rem;">{{ member.bio }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more content or sections here -->
        </div>
    </main>
    <footer class="custom-header text-white py-4">
        <div class="container">
            <a href="/aboutus" class="text-white"><i class="fas fa-arrow-left"></i> Back to About us</a>
        </div>
    </footer>

    <!-- External JS (Bootstrap, Font Awesome) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
