<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira|Quicksand" rel="stylesheet">

    <title>Life’s a beach VietNam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <style>
        /* CSS styles for card layout */
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card img {
            max-width: 300px;
            max-height: 300px;
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .read-more {
            color: blue;
            text-decoration: none;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .card img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../static/img/527619306.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/img/445476376.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/img/527619253.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/img/445850512.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/img/527619249.jpg" alt=""></div>
                <!-- Thêm các slide khác ở đây -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <div id="posts-container">
        {% for post in posts %}
        <div class="card">
            <h2>{{ post.title }}</h2>
            {% if post.image_url %}
            <img src="{{ post.image_url }}" alt="Post Image">
            {% endif %}
            <p>{{ post.content[:100] }}{% if len(post.content) > 100 %}... <a class="read-more" href="{{ url_for('view_post', post_id=post.id) }}">Read more</a>{% endif %}</p>
            <p><strong>Posted by:</strong> Admin</p>
            <p><strong>Posted at:</strong> {{ post.created_at }}</p>
        </div>
        {% endfor %}
    </div>
    
    <div class="booking-container">
        <!-- Booking Button -->
        <button class="booking-button" onclick="redirectToBookingPage()">Booking Now</button>
        <!-- End Booking Button -->
    </div>
    
    {% include 'footer.html' %}
    
    <script>
        function redirectToBookingPage() {
            // Replace the URL with your booking page URL
            window.location.href = "https://925a4e94691ca736.sirvoy.me/";
        }
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 2000, // Thời gian hiển thị của mỗi slide (ms)
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
