<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <title>Life’s a beach VietNam</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {% for image_url in header_image.image_urls %}
                    <div class="swiper-slide">
                        <img src="{{ url_for('static', filename='img/' + image_url) }}" alt="">
                    </div>
                    {% endfor %}
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="card-container">
        {% for card in activities %}
        <div class="card">
            <div class="card-image-container">
                {% for image_url in card.image_urls %}
                <a href="{{ url_for('static', filename='img/' + image_url) }}" data-fancybox="gallery{{ card.id }}">
                    <img class="card-image" src="{{ url_for('static', filename='img/' + image_url) }}" alt="Image {{ loop.index }}">
                </a>
                {% endfor %}
            </div>
            <div class="card-content">
                <h3 class="card-title">{{ card.name }}</h3>
                <p class="card-text">{{ card.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    

    <div class="booking-container">
        <!-- Booking Button -->
        <button class="booking-button" onclick="redirectToBookingPage()">Booking Now</button>
        <!-- End Booking Button -->
    </div>
    
    <!-- End Booking Button -->
    {% include 'footer.html' %}
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 2000, // Thời gian hiển thị của mỗi slide (ms)
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script>
        function redirectToBookingPage() {
            // Replace the URL with your booking page URL
            window.location.href = "https://925a4e94691ca736.sirvoy.me/";
        }
    </script>
    <!-- JavaScript để kích hoạt Fancybox -->
    <script>
        $(document).ready(function() {
            $("[data-fancybox]").fancybox({
                buttons: [
                    "slideShow",
                    "fullScreen",
                    "thumbs",
                    "close"
            ],
            loop: true
        });
    });
</script>
</body>
</html>
